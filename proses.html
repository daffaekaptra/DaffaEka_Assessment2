<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form id="Form" onsubmit="return validateForm()">
        <label for="quote">Quote:</label>
        <input type="text" id="quote" name="quote"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var quote = document.forms["Form"]["quote"].value;

            if (quote == "") {
                alert("This quote cannot be empty");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
